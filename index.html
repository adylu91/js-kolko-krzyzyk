<!DOCTYPE html>
<html lang="pl">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="name">kółko krzyżyk</h1>
      <div class="board">
        <h3 class="info">
          Gra kółko krzyżyk, naciśnij na jedno z pól by rozpocząć.
        </h3>
        <div class="game">
          <div class="squareWrapper">
            <div class="square square0" data-square="0"></div>
            <div class="square square1" data-square="1"></div>
            <div class="square square2" data-square="2"></div>
            <div class="square square3" data-square="3"></div>
            <div class="square square4" data-square="4"></div>
            <div class="square square5" data-square="5"></div>
            <div class="square square6" data-square="6"></div>
            <div class="square square7" data-square="7"></div>
            <div class="square square8" data-square="8"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
